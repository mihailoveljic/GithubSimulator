<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field>
        <input [(ngModel)]="username" matInput placeholder="Username" />
      </mat-form-field>
  
      <mat-form-field>
        <input [(ngModel)]="password" matInput type="password" placeholder="Password" />
      </mat-form-field>
  
      <button (click)="logIn()" mat-raised-button color="primary">Login</button>
      <p class="register-text">Don't have account? <a href="/register-page">Register</a></p>
    </mat-card-content>
  </mat-card>
