<div class="grid-container">
    <div class="grid-item your-repos-container">
        <span>
            <h3 class="your-repos-title">Your repositories:</h3>
            <app-repo-list class="your-repos-list" 
                [repositories]="userRepositories" 
                [showSearchBar]="false" 
                [showStarButton]="false" 
                [showDescription]="false"
                [showOwner]="false"
                fontColor="rgb(31, 35, 40)"
                titleFontWeight="400"
                fontSize="16px"
                repoPadding="0px">
            </app-repo-list>
        </span>
    </div>
    <div class="grid-item trending-repos-list">
        <span class="title-container">
            <svg aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" data-view-component="true" class="octicon octicon-graph color-fg-muted mr-0">
                <path d="M1.5 1.75V13.5h13.75a.75.75 0 0 1 0 1.5H.75a.75.75 0 0 1-.75-.75V1.75a.75.75 0 0 1 1.5 0Zm14.28 2.53-5.25 5.25a.75.75 0 0 1-1.06 0L7 7.06 4.28 9.78a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042l3.25-3.25a.75.75 0 0 1 1.06 0L10 7.94l4.72-4.72a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042Z"></path>
            </svg>
            <h2>Trending repositories:</h2>
        </span>
        <app-repo-list [repositories]="repositories" [showSearchBar]="false"></app-repo-list>
    </div>
</div>
