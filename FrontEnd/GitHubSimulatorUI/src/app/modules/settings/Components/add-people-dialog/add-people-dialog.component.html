<!-- my-dialog.component.html -->
<mat-card class="card">

  <div class="title-container">
    <div class="title-icon"><mat-icon>book</mat-icon></div>
    <div class="title-text">Add people to test-repo</div>
  </div>
  
  <mat-card-content>
    <div class="container">
      <div style="margin-bottom: 3%;">
        <input matInput placeholder="Search by username, full name, or email" class="input"
        [(ngModel)]="searchString">
      </div>

      <div *ngIf="searchString !== ''" class="user-list">
        <div class="user-row">
          <div class="username">
            <mat-icon matListItemIcon>person_outline</mat-icon>&nbsp;Anton
          </div>
          <div class="text">
            Invite outside colaborator
          </div>
        </div>

        <div class="user-row">
          <div class="username">
            <mat-icon matListItemIcon>person_outline</mat-icon>&nbsp;Milos
          </div>
          <div class="text">
            Invite outside colaborator
          </div>
        </div>

        <div class="user-row">
          <div class="username">
            <mat-icon matListItemIcon>person_outline</mat-icon>&nbsp;Goran
          </div>
          <div class="text">
            Invite outside colaborator
          </div>
        </div>
      </div>

      <button mat-raised-button class="input" style="background-color: rgb(62, 168, 62); color: white;" (click)="onCloseClick()">Select a member above</button>
    </div>
  </mat-card-content>
</mat-card>
