<div>
  <div class="issueDetailsHeader">
    <span *ngIf="!isEditing" class="header">
      {{issueNameEdited}} #{{issueNumber}} 
    </span>
    <input *ngIf="isEditing" [(ngModel)]="issueNameEdited" class="headerEditable"/>
    <div class="buttons">
      <button mat-stroked-button style="background-color:rgb(108, 108, 108); color: white;"
      *ngIf="!isEditing" (click)="startEditing()">
        Edit
      </button>

      <button mat-raised-button style="background-color:rgb(58, 174, 89); color: white;"
      *ngIf="!isEditing" routerLink="/new-issue">
        New issue
      </button>

      <button mat-stroked-button style="background-color:rgb(108, 108, 108); color: white;"
      *ngIf="isEditing" (click)="confirmEditing()">
        Save
      </button>

      <button mat-stroked-button color="primary" *ngIf="isEditing" (click)="cancelEditing()">
        Cancel
      </button>
    </div>
  </div>
  <div class="issueClosedInfo">
    <button *ngIf="isClosed" mat-raised-button disabled style="background-color:rgb(200, 93, 201); color: white;">Closed</button>
    <button *ngIf="!isClosed" mat-raised-button disabled style="background-color:rgb(79, 231, 119); color: white;">Open</button>
    &nbsp;<b>{{author}}</b> opened this issue - <b>{{commentNum}}</b> comments
  </div>
  <div class="container">
    <div class="left-container">
      <div class="top-left">
        <app-issue-history/>
      </div>
      <div class="bottom-left">
        <h2><mat-icon>person</mat-icon> Add a comment</h2>
        <textarea name="com" id="com" cols="30" rows="8" style="width: 100%;" class="description">COMMENT TEST
        </textarea>
      </div>
    </div>
    <div class="right-container">
      <app-issue-assign/>
    </div>
  </div>
</div>
