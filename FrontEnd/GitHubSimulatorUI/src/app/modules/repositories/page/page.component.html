<div>
<div style="display: flex; justify-content: flex-end; margin-top: 20px; margin-right: 20px;">
  <!-- Search Input -->
  <mat-form-field>
    <input matInput placeholder="Search for items" [(ngModel)]="searchTerm">
  </mat-form-field>

  <!-- Button with Plus Icon -->
  <button (click)="openDialog(undefined)" mat-raised-button color="primary" style="margin-left: 30px;">
    <mat-icon>add</mat-icon>
    New
  </button>
</div>

</div>
<div *ngFor="let repo of repositories | async">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>{{repo.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{repo.description}}</p>
    <button mat-fab extended disabled>
      <div style="display: flex; align-items: center;">
        <mat-icon>visibility</mat-icon>
        {{Visibility[repo.visibility]}}
      </div>
    </button>
    <button (click)="openDialog(repo)" mat-fab extended style="margin-left: 20px;">
        <mat-icon>edit</mat-icon>
    </button>
    </mat-card-content>
  </mat-card>
</div>
