<div>
    <div class="search-box">
      <mat-form-field>
        <input matInput placeholder="Search for items" [(ngModel)]="searchTerm">
      </mat-form-field>
      <button (click)="openDialog(undefined)" mat-raised-button color="primary" style="margin-left: 30px;">
        <mat-icon>add</mat-icon>
        New
      </button>
    </div>
  </div>
  <div class="repositories-box" *ngFor="let repo of repositories | async">
    <mat-card class="my-card">
      <mat-card-header>
        <mat-card-title>
          <span class="repo-name" (click)="openRepo(repo)">{{repo.name}}</span>
          <span class="repo-visibility">{{Visibility[repo.visibility]}}</span>
        </mat-card-title>
        <mat-card-subtitle>{{repo.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <button class="star-btn" (click)="openDialog(repo)" mat-fab extended>
          <mat-icon>star</mat-icon>
          <span class="star-btn-text">Star</span>
      </button>
      </mat-card-content>
    </mat-card>
  </div>
