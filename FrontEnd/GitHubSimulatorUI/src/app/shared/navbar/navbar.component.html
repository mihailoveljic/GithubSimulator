<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item>
          <mat-icon>adjust</mat-icon>
          <span>Issues</span>
        </button>
        <button mat-menu-item>
          <mat-icon>call_merge</mat-icon>
          <span>Pull request</span>
        </button>
        <button mat-menu-item>
          <mat-icon>view_compact</mat-icon>
          <span>Projects</span>
        </button>
      </mat-menu>
      <span>GitHub Simulator</span>
      <span class="example-spacer"></span>
      
      <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu">
        <mat-icon>circle_outline</mat-icon>
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>
          <mat-icon>person_outline</mat-icon>
          <span>Your profile</span>
        </button>
        <button mat-menu-item >
          <mat-icon>book</mat-icon>
          <span>Your repositories</span>
        </button>
        <button mat-menu-item >
          <mat-icon>view_compact</mat-icon>
          <span>Your projects</span>
        </button>
        <button mat-menu-item >
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Sing out</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row>
     
      

      <button mat-menu-item>
        <mat-icon>code</mat-icon>
        <span>Code</span>
      </button>
      <button mat-menu-item>
        <mat-icon>adjust</mat-icon>
          <span>Issues</span>
      </button>
      <button mat-menu-item>
        <mat-icon>call_merge</mat-icon>
        <span>Pull request</span>
      </button>
      <button mat-menu-item>
        <mat-icon>view_compact</mat-icon>
        <span>Projects</span>
      </button>
      <button mat-menu-item>
        <mat-icon>play_circle_outline</mat-icon>
        <span>Actions</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      
    </mat-toolbar-row>
  </mat-toolbar>
